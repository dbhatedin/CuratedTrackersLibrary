<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Spatial Network Papers</title>
		<link rel="stylesheet" href="style.css" />
		<!-- <script src="lib/d3.v5.min.js"></script> -->
		<script src="https://d3js.org/d3.v5.min.js"></script>
		<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
		<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
	</head>
	<body>
		<h1>Spatial Network Papers</h1>

		Colour scheme for tags:
		<div class="tag geography_representation">Geography Representation</div>
		<div class="tag network_representation">Network Representation</div>
		<div class="tag integration">Integration</div>
		<br />
		Tags starting with ">" mean that none of the existing tags really fit and
		contain a note or description.

		<h2>Include in survey (<span id="count"></span>)</h2>
		<div id="container" class="grid"></div>

		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
